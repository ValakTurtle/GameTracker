<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Game</title>
</head>
<body>
    <h1>Edit Game: {{ game['title'] }}</h1>
    <form method="post" action="{{ url_for('edit_game', game_id=game['id']) }}">
        <label>Title:<br />
            <input type="text" name="title" value="{{ game['title'] }}" required />
        </label><br /><br />

        <label>Platform:<br />
            <input type="text" name="platform" value="{{ game['platform'] or '' }}" />
        </label><br /><br />

        <label>Status:<br />
            <input type="text" name="status" value="{{ game['status'] or '' }}" />
        </label><br /><br />

        <label>Rating (1-10):<br />
            <input type="number" name="rating" min="1" max="10" value="{{ game['rating'] or '' }}" />
        </label><br /><br />

        <label>Cover Image URL:<br />
            <input type="url" name="cover_url" value="{{ game['cover_url'] or '' }}" />
        </label><br /><br />

        <label>Notes:<br />
            <textarea name="notes" rows="4" cols="40">{{ game['notes'] or '' }}</textarea>
        </label><br /><br />

        <label>Start Date:<br />
            <input type="date" name="start_date" value="{{ game['start_date'] or '' }}" />
        </label><br /><br />

        <label>Finish Date:<br />
            <input type="date" name="finish_date" value="{{ game['finish_date'] or '' }}" />
        </label><br /><br />

        <button type="submit">Save Changes</button>
    </form>
    <br />
    <a href="{{ url_for('home') }}">Back to games list</a>
</body>
</html>
